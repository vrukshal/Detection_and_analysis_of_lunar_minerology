<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css">
        <title>ADF Practical 3 - User_Details </title>
    </head>
<body>
    <table class="ui purple table" style="margin:2%">

    <tbody>

        <tr>
            <td><b>Name</b></td>
            <td>{{ object.name }}</td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td>{{ object.email }}</td>
        </tr>
        <tr>
            <td><b>Address</b></td>
            <td>{{ object.address }}</td>
        </tr>
        <tr>
            <td><b>Phone</b></td>
            <td>{{ object.phone }}</td>
        </tr>
        <tr>
            <td><b>Gender</b></td>
            {% if object.gender > 2 %}
                <td>Other</td>
            {% elif object.gender > 1 %}
                <td>Female</td>
            {% else %}
                <td>Male</td>
            {%endif%}
        </tr>

    </tbody>
    </table>
</body>
</html>
