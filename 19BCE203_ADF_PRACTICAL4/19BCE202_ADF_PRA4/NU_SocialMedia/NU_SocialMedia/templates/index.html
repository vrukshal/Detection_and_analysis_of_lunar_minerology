{% extends 'base.html' %}

{% block content %}
<title>Welcome</title>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}


<div class="container card shadow">
    <h2>Welcome to NU Social Media</h1>
        <div class="row">
            <div class="col p-2">
                <button class="btn btn-primary" onclick="window.location.href='signin'">SignIn</button>
            </div>
        </div>
        <div class="row">
            <div class="col p-2">
                <button class="btn btn-primary" onclick="window.location.href='signup'">Register Now</button>
            </div>
        </div>

</div>
{% endblock %}
